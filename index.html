<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <h2 id="highScore">View Highscores</h2>
    <section>
        <div class="container">
            <div id="timeCounter"></div>
            <div id="quizQuestions"></div>
                <h1>Code Quiz</h1>
                <p>Please answer the following questions to the best of your ability before the time runs out. 
                    Once you hit start quiz, the timer will start. Time will be reduced by 5 seconds for every wrong answer. Good Luck!
                </p>
            <ul id="questionChoices"></ul>

            <button id="startQuiz">Start Quiz</button>
        </div>
    </section>
    
</body>
</html>
