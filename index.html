<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header class="flexContainer">
        <h2 id="timeCounter"></h2>
    </header>

    <section id="title" class="show">
        <div class="container">
            <div id="startScreen">
                <h1>Code Quiz</h1>
                <p>Please answer the following questions to the best of your ability before the time runs out. 
                    Once you hit start quiz, the timer will start. Time will be reduced by 15 seconds for every wrong answer. Good Luck!
                </p>
            </div>
            <button class="startQuiz">Start Quiz</button>
            <div id="quiz-area" class="hide">
                <div id="quizQuestions"></div>
                    <h3 id="question-title"></h3>
                <div id="questionChoices"></div>
                <div id="right-wrong"></div>
            </div>
            <div id="highscore-area" class="hide">
                <div id="highscore"></div>
                    <p>You have completed the quiz</p>
                    <p>Your final score is <span id="final-score"></span></p>
                    <label for="user-name">Please enter your name:</label>
                    <input type="text" name="user-name" maxlength="10" id="name">
                    <button id="save-button" type="submit">Save Score</button>
                    <div id="show-highscore" class="hide"></div>
                    <div id="list-of-highscores"></div>
            </div>
        </div>
       
    </section>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
